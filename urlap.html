<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container">
<form>
    <fieldset>
        <legend>Személyes adatok</legend>
<div>
    <label for="name" >Név *</label>
    <input id="name" name="name" type="text" required>
</div>
<div>
    <label for="email" >Email *</label>
    <input id="email" name="email" type="email" required>
</div>
<div>
    <label for="adress" >Cím *</label>
    <input id="adress" name="adress" type="text" required>
</div>
<div>
    <label for="comment">Megjegyzés</label>
    <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
</div>
</fieldset>
<span>Extra feltétek:</span>
<fieldset>
   <legend> Termék adatai</legend>
<div>
    <input checked id="nothing" name="extra" type="radio" value="0"> 
    <label for="nothing">Nem kérek</label>
</div>
<div>
    <input id="cheese" name="extra" type="radio" value="0"> 
    <label for="nothing">Feltét 1</label>
</div>
<div>
    <input id="double-cheese" name="extra" type="radio" value="0"> 
    <label for="nothing">Feltét 2</label>
</div>
<div>
    <input id="double-meat" name="extra" type="radio" value="0"> 
    <label for="nothing">Feltét 3</label>
</div>
<div>
    <input id="double-double" name="extra" type="radio" value="0"> 
    <label for="nothing">Feltét 4</label>
</div>
<div>
    <input id="mexican" name="extra" type="radio" value="0"> 
    <label for="nothing">Feltét 5</label>
</div>
<div>
    <label for="sauce">Szósz</label>
    <select name="sauce" id="sauce">
<option value="0">Szósz 1</option>
<option value="100">Szósz 2</option>
    </select>
</div>
<div>
<label for="quantity">Mennyiség</label>
<input name="quantity" id="quantity" type="number" min="1" max="10">
</div>
</fieldset>
<div>
    <input type="button" value="Rendelés leadása"> Ár <span>1200</span> Ft
</div>
</form>



  </div>  





</body>
</html>
